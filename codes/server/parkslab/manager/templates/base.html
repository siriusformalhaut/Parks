<!DOCTYPE html>
<html>

	<head>

				</div>

						<a class="nav-link" href="#">Services</a>
					</li>
					<li class="nav-item">
						<a class="nav-link" href="#">Contact</a>
					</li>
					</ul>
					</div>
				-->
			</div>
		</nav>

		<!-- Page Content -->
		{% block body %}
		{% endblock %}

		<!-- Footer -->
		<div class="container">
			<div class="row">
				<div class="col-lg-12 text-center">
					<a href="https://mizutaniken1992.wixsite.com/parks" target="_blank">Parks, Inc.</a>
				</div>
			</div>
		</div>

		<!-- Bootstrap core JavaScript -->
		<script src="{% static 'Bootstrap/vendor/jquery/jquery.min.js' %}"></script>
		<script src="{% static 'Bootstrap/vendor/bootstrap/js/bootstrap.bundle.min.js' %}"></script>

	</body>

</html>
