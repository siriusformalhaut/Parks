{% extends "base.html" %}
{% block title %}Home{% endblock %}
{% load staticfiles %}

{% block body %}
<div class="container">
	<form>
		<div class="row justify-content-md-center mt-3">
			<div class="col-6">
				<div class="input-group">
					<input type="text" class="form-control" placeholder="検索..." aria-label="Search" aria-describedby="button-addon2">
					<div class="input-group-append">
						<button class="btn btn-outline-secondary" type="search" id="button-addon2">
							<img src="{% static 'image/icon_search.png' %}" alt="[検索]" />
						</button>
					</div>
				</div>
			</div>
			<div class="col-2">
				<button class="btn btn-outline-secondary" type="button">オプション</button>	    
			</div>
		</div>
	</form>
</div>
<div class="container">
	<div class="row">
		<div class="col-lg-12 text-center">
			<h1 class="mt-5">作成中</h1>
			<p class="lead">まだだめ。</p>
			<ul class="list-unstyled">
				<li>Bootstrap 4.1.3</li>
				<li>jQuery 3.3.1</li>
			</ul>
		</div>
	</div>
</div>
{% endblock %}
